components:
  schemas:
    AccountClass:
      required:
        - type
        - product
      type: object
      properties:
        type:
          type: string
          description: Account type
          example: savings
        product:
          type: string
          description: Product name.
          example: saver
    job:
      type: object
      properties:
        type:
          type: string
        id:
          type: string
        created:
          description: date and time in ISO format of when the job request was created
          type: string
          format: date-time
        updated:
          description: date and time in ISO format of when the job request was updated
          type: string
          format: date-time
        steps:
          type: array
          items:
            type: object
            properties:
              title:
                type: object
              status:
                type: object
              result:
                type: object
                properties:
                  type:
                    type: string
        links:
          type: object
          properties:
            link:
              type: string
    AccountsContainer:
      required:
        - data
        - type
      type: object
      properties:
        type:
          type: string
          description: Type always "list".
          example: list
        data:
          type: array
          description: Accounts details
          items:
            $ref: '#/components/schemas/AccountsData'
    EventTypes:
      properties:
        type:
          type: string
        count:
          type: integer
        size:
          type: integer
        data:
          type: array
          description: one or more events that the webhook would send messages for.
          items:
            $ref: '#/components/schemas/EventType'
        links:
          type: object
          properties:
            self:
              type: string
            next: 
              type: string
    Error:
      properties:
        type:
          type: string
        correlationId:
          type: string
        data:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              code:
                type: string
              title:
                type: string
              detail:
                type: string
              source:
                type: object
                properties:
                  parameter:
                    type: string
    EventType:
      type: object
      properties:
        id:
          type: string
          description: Identifer of the event type
          example: user.created
        description:
          type: string
          description: a brief description of the event type
          example: when a user is created
        links:
          type: object
          properties:
            self:  
              type: string
    AccountsData:
      required:
        - accountNo
        - availableFunds
        - balance
        - class
        - currency
        - id
        - lastUpdated
        - links
        - name
        - status
        - type
      type: object
      properties:
        type:
          type: string
          description: Type always "account".
          example: account
        id:
          type: string
          description: Account identification.
          example: 319ae910
        name:
          type: string
          description: Account name.
          example: Business account
        currency:
          type: string
          description: Currency
          example: AUD
