        503:
          description: Returns error response code indicates that the server is not
            ready to handle the request.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/StatusServiceUnavailableError'
      security:
      - application:
        - SERVER_ACCESS
 
components:
  schemas:
    AccountClass:
      required:
      - product
      - type
      type: object
      properties:
        type:
          type: string
          description: Account type
          example: savings
        product:
          type: string
          description: Product name.
          example: saver
    AccountsContainer:
      required:
      - data
      - type
      type: object
      properties:
        type:
          type: string
          description: Type always "list".
          example: list
        data:
          type: array
          description: Accounts details
          items:
            $ref: '#/components/schemas/AccountsData'
    AccountsData:
      required:
      - accountNo
      - availableFunds
      - balance
      - class
      - currency
      - id
      - lastUpdated
      - links
      - name
      - status
      - type
      type: object
      properties:
        type:
          type: string
          description: Type always "account".
          example: account
        id:
          type: string
          description: Account identification.
          example: 319ae910
        name:
          type: string
          description: Account name.
          example: Business account
        currency:
          type: string
          description: Currency
          example: AUD
        class:
          $ref: '#/components/schemas/AccountClass'
        accountNo:
          type: string
          description: Account number
          example: "105148119695"
        availableFunds:
          type: string
          description: Account available funds, nullable.
          nullable: true
          example: "200.54"
        balance:
          type: string
          description: Account balance, nullable.
          nullable: true
          example: "100.12"
        lastUpdated:
          type: string
          description: Account last updated date and time.
          example: "2017-09-28T11:15:09.756Z"
        status:
          type: string
          description: Account status.
          example: available
          enum:
          - available
          - unavailable
        links:
          $ref: '#/components/schemas/ConnectionAccountLinks'
    ConnectionAccountLinks:
      required:
      - self
      - transactions
      type: object
      properties:
        transactions:
          type: string
          description: transactions link to the transactions associated with this
            account
          example: https://au-api.basiq.io/users/ea3a81/transactions?filter=account.id.eq('s55bf3')
        self:
          type: string
          description: self link to the requested account
          example: https://au-api.basiq.io/users/cd6fbd92/accounts/319ae910
    BadRequestError:
      required:
      - correlationId
      - data
      - type
      type: object
      properties:
        type:
          type: string
          description: Always "list".
          example: list
        correlationId:
          type: string
          description: Unique identifier for this particular occurrence of the problem.
          example: ac5ah5i
        data:
          type: array
          description: Error data.
          items:
            required:
