    ExpensesResponse:
      title: ExpensesResponse
      required:
      - bankFees
      - cashWithdrawals
      - externalTransfers
      - fromMonth
      - id
      - loanInterests
      - loanRepayments
      - payments
      - toMonth
      - type
      type: object
      properties:
        type:
          type: string
          description: Value of this resource is "expenses".
          example: expenses
        id:
          type: string
          description: Uniquely identifies the expenses summary.
          example: s55bf3
        coverageDays:
          type: integer
          description: Number of days covered by the summary
          format: int64
          example: 392
        bankFees:
          $ref: '#/components/schemas/ClassResourceExpenses'
        cashWithdrawals:
          $ref: '#/components/schemas/ClassResourceExpenses'
        externalTransfers:
          $ref: '#/components/schemas/ClassResourceExpenses'
        fromMonth:
          type: string
          description: First 'month' occurrence of expenses categorised going back
