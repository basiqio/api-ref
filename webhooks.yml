components:
  schemas:
    Error:
      properties:
        type:
          type: string
        correlationId:
          type: string
        data:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              code:
                type: string
              title:
                type: string
              detail:
                type: string
              source:
                type: object
                properties:
                  parameter:
                    type: string
    EventTypes:
      properties:
        type:
          type: string
        count:
          type: integer
        size:
          type: integer
        data:
          type: array
          description: one or more events that the webhook would send messages for.
          allOf:
          - $ref: '#/components/schemas/EventType'
        links:
          type: object
          properties:
            self:
              type: string
            next: 
              type: string
    EventType:
      type: object
      properties:
        id:
          type: string
          description: Identifer of the event type
          example: user.created
        description:
          type: string
          description: a brief description of the event type
          example: when a user is created
        links:
          type: object
          properties:
            self:  
              type: string
    Webhooks:
      properties:
        type:
          type: string
        count:
          type: integer
        size:
          type: integer
        data:
          allOf:
          - $ref: '#/components/schemas/Webhook'
        links:
          type: object
          properties:
            self:
              type: string
            next: 
              type: string
    Webhook:
      type: object
      required: 
        - url
        - status
        - subscribedEvents
      properties:
        id:
          type: string
          format: uuid
          description: unique identifer in the form of uuid for the webhook
        name: 
          type: string
          description: name to describe the webhook
        description: 
          type: string
          description: detailed description of the webhook
        url: 
          type: string
          description: url to send webhooks to
        status:
          type: string
          description: status of the webhook
          enum: 
            - active
            - pending-approval
        secret:
          type: string
          description: secret for signing the messages
        subscribedEvents:
          type: object
          description: one or more events that the webhook would send messages for.
          required:
           - values
          properties:
            values:
              type: array
              description: name of the event to monitor in the form of `noun.verb`
              items:
                type: string
                example: 'payrequest.completed'
        links:
          type: object
          properties:
            self:
              type: string
    Messages:
      properties:
        type:
          type: string
        count:
          type: integer
        size:
          type: integer
        data:
          allOf:
          - $ref: '#/components/schemas/Message'
        links:
          type: object
          properties:
            self:
              type: string
            next: 
              type: string
    Message:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: unique identifer in the form of uuid for the webhook message
        webhookId:
          type: string
          format: uuid
          description: unique identifer in the form of uuid for the webhook
        event:
          type: string
        eventType:
          type: string
        eventId:
          type: string
        links:
          type: object
          properties:
            self:
              type: string
            event:
              type: string
  requestBodies:
    Webhook:
      content:
        application/json:
          schema:
            type: object
            required: 
              - url
              - subscribedEvents
            properties:
              name: 
                type: string
                description: name to describe the webhook
              description: 
                type: string
                description: detailed description of the webhook
              url: 
                type: string
                description: url to send webhooks to
              subscribedEvents:
                type: object
                description: one or more events that the webhook would send messages for.
                required:
                 - values
                properties:
                  values:
                    type: array
                    description: name of the event to monitor in the form of `noun.verb`
                    items:
                      type: string
                      example: 'payrequest.completed'
          example:
            name: 'My General Webhook'
            description: 'Webhook to catch all events'
            url: https://piper.com/basiq-messages/
            subscribedEvents:
            - payrequest.completed
            - user.created
      description: Webhook request object
      required: true
    TestMessage:
      content:
        application/json:
          schema:
            type: object
            required: 
              - eventTypeId
              - subscribedEvents
            properties:
              eventTypeId: 
                type: string
                description: The event type Id to be triggered. refer to /events/types/ for full list
                example: 'user.created'
              Text:
                type: string
                description: Text field to be supplied and replayed back
          example:
            eventTypeId: 'user.created'
            Text: 'My test message'
  securitySchemes:
    services_token:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
- services_token: []
