  /reports/types:
    get:
      summary: Return a list of supported report types.
      tags:
        - Reports
      description: >
        Use this endpoint to retrieve a list of supported reports. This
        identifies the complete list of supported reports, which can be used to
        create reports on.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/reportType'
              example:
                type: list
                count: 3
                data:
                  - type: reportType
                    id: CON_AFFOR_01
                    name: Consumer Affordability Report
                    description: In depth consumer affordability assessment.
                    filters:
