components:
  responses:
    400BadRequest:
      description: >-
        Returns error that server cannot or will not process the request due to
        something that is perceived to be a client error.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
    403Forbidden:
      description: >-
        Error that access is forbidden and tied to the application logic, such
        as insufficient rights to a resource.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
    404NotFound:
      description: Returns error indicating that server can't find requested resource.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
    500Server:
      description: >-
        Returns error response code indicates that the server encountered an
        unexpected condition that prevented it from fulfilling the request.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
  schemas:
    error:
      required:
        - type
        - correlationId
        - data
      properties:
        type:
          type: string
          description: Always "list".
          example: list
        correlationId:
          type: string
          description: Unique identifier for this particular occurrence of the problem.
          example: ac5ah5i
        data:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                description: Type of the response, always "error"
                example: error
              title:
                type: string
                description: Title of the error
                example: Parameter not valid.
              code:
                type: string
                enum:
                  - parameter-not-supplied
                  - parameter-not-valid
                  - unsupported-accept
                  - invalid-content
                  - institution-not-supported
                  - invalid-credentials
                description: Application-specific error code, expressed as a string value.
                example: parameter-not-valid
              detail:
                type: string
                description: >-
                  Human-readable explanation specific to this occurrence of the
                  problem.
                example: ID value is not valid.
              source:
                type: object
                properties:
                  pointer:
                    type: string
                    example: connection/id
                    description: >-
                      The location to the object or attribute that the error
                      relates to
                  parameter:
                    type: string
                    example: id
                    description: >-
                      A string indicating which URI query parameter caused the
                      error.
    reports:
      title: ''
      type: object
      properties:
        type:
          type: string
          example: report
        id:
          type: string
          example: b1824ad0-73f1-0138-3700-0a58a9feac09
        title:
          type: string
          example: John Smith Affordability Report 2022-03-26
        reportType:
          type: string
          example: affordability-consumer
        createdDate:
          type: string
          example: 2022-03-26T06:56:44.000Z
        createdBy:
          type: string
          example: David Smith
        filters:
          type: object
          properties:
            fromDate:
              type: string
              format: date
              example: 2022-01-01T00:00:00.000Z
            toDate:
