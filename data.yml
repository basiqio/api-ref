components:
  schemas:
    AccountClass:
      required:
      - type
      - product
      properties:
        type:
          type: string
          description: Account type
          example: mortgage
        product:
          type: string
          description: Product name.
          example: Hooli Home Loan
    AccountLinks:
      required:
      - connection
      - institution
      - self
      - transactions
