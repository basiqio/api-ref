    AccountResponseResource:
      title: AccountResponseResource
      required:
      - type
      - id
      - accountNo
      - accountOwnership
      - name
      - currency
      - balance
      - availableFunds
      - lastUpdated
      - institution
      - creditLimit
      - class
      - transactionIntervals
      - accountHolder
      - connection
      - status
      - links
      type: object
      properties:
        type:
          type: string
          description: Always "account".
          example: account
        id:
          type: string
          description: Uniquely identifies the account.
          example: s55bf3
        accountHolder:
          type: string
          description: The name of the account holder as returned by the institution.
            No formatting is applied. Returns a string or null when not available.
          nullable: true
          example: GAVIN BELSON
        accountOwnership:
          type: string
          description: >-
            Value indicating the number of customers that have ownership of the account, according to the data holder's definition of account ownership. Does not indicate that all account owners are eligible consumers.
          example: ONE_PARTY
          enum:
          - UNKNOWN
          - ONE_PARTY
          - TWO_PARTY
          - MANY_PARTY
          - OTHER
        accountNo:
          type: string
          description: BSB + account number.
          example: "600000157441965"
        availableFunds:
          type: string
          description: Funds that are available to an account holder for withdrawal
            or other use. This may include funds from an overdraft facility or line
            of credit. As well as funds classified as the available balance, such
            as from cleared and existing deposits.
          nullable: true
          example: "420.28"
        balance:
          type: string
          description: Amount of funds in the account right now - excluding any pending
            transactions. For a credit card this would be zero or the minus amount
            spent.
          nullable: true
          example: "356.50"
        creditLimit:
          type: string
          description: Eligible account types are credit-card, loan and mortgage.
          nullable: true
          example: "400000.00"
        class:
          $ref: '#/components/schemas/AccountClass'
          description: Describes the class(type) of accounts.
          enum:
          - transaction
          - savings
          - credit-card
          - mortgage
          - loan
          - investment
          - term-deposit
          - insurance
          - foreign
          - unknown
        connection:
          type: string
          description: The id of the connection resource that was used to retrieve
            the account.
          example: 8fce3b
        currency:
          type: string
          description: The currency the funds are stored in, using ISO 4217 standard.
          example: AUD
        institution:
          type: string
          description: The id of the institution resource the account originated from.
          example: AU00000
        lastUpdated:
          type: string
          description: Timestamp of last update, UTC, RFC 3339 format e.g. "2017-09-28T13:39:33Z"
          example: "2019-09-28T13:39:33Z"
        name:
          type: string
          description: Account name as defined by institution or user.
          example: Master Savings
        status:
          type: string
          description: Account status
          example: available
          enum:
          - available
          - unavailable
        meta:
          $ref: "#/components/schemas/Metadata"

        transactionIntervals:
          type: array
          description: |-
            An array of date intervals indicating the coverage of the transaction data relating to the account.
            Will return a single element for accounts sourced from a single bank connection.
            Will return multiple elements in cases where there have been multiple PDF/CSV uploads for an account.
          items:
            $ref: '#/components/schemas/AccountTransactionInterval'
        links:
          $ref: '#/components/schemas/AccountLinks'
      description: Container object with account details
    Metadata:
      properties:
        fees:
          type: array
          items:
            $ref: "#/components/schemas/feesAccountMetadata"
        depositRates:
          type: array
          items:
            $ref: "#/components/schemas/depositRateAccountMetadata"
        lendingRates:
          type: array
          items:
            $ref: "#/components/schemas/lendingRateAccountMetadata"
        loan:
          type: object
          properties:
            startDate:
              type: string
              description: >-
                (optional) - Start date for the loan.
              example: "2019-10-01"
            endDate:
              type: string
              description: >-
                (optional) - Date that the loan is due to be repaid in full.
              example: "2045-10-01"
            repaymentType:
              type: string
              description: >-
                (optional) - Options in place for repayments. If absent defaults to PRINCIPAL_AND_INTEREST.
              example: "PRINCIPAL_AND_INTEREST"
              enum:
              - INTEREST_ONLY
              - PRINCIPAL_AND_INTEREST
            minInstalmentAmount:
              type: string
              description: >-
                (optional) - Minimum amount of next instalment.
              example: "5500"
        creditCard:
          required:
          - minPaymentAmount
          - paymentDueAmount
          - paymentDueDate
          type: object
          properties:
            minPaymentAmount:
              type: string
              description: >-
                (mandatory) - The minimum payment amount due for the next card payment.
              example: "117.00"
            paymentDueAmount:
              type: string
              description: >-
                (mandatory) - The amount due for the next card payment.
              example: "5847.00"
            paymentCurrency:
              type: string
              description: >-
                (optional) - If absent assumes AUD.
              example: "AUD"
            paymentDueDate:
              type: string
              description: >-
                (mandatory) - Date that the next payment for the card is due.
              example: "2023-12-12"
    lendingRateAccountMetadata:
      required:
      - lendingRateType
      - rate
      type: object
      properties:
        lendingRateType:
          type: string
          description: >-
            (mandatory) - The type of rate (fixed, variable, etc).
          example: PURCHASE
          enum:
          - BUNDLE_DISCOUNT_FIXED
          - BUNDLE_DISCOUNT_VARIABLE
          - CASH_ADVANCE
          - DISCOUNT
          - FIXED
          - FLOATING
          - INTRODUCTORY
          - MARKET_LINKED
          - PENALTY
          - PURCHASE
          - VARIABLE
          - IN_ADVANCE
          - IN_ARREARS
          - INTEREST_ONLY
          - PRINCIPAL_AND_INTEREST
          - INVESTMENT
          - OWNER_OCCUPIED
        rate:
          type: string
          description: >-
            (mandatory) - The rate to be applied.
          example: "0.2024"
        applicationFrequency:
          type: string
          description: >-
            (optional) - The period after which the calculated amount(s) are applied (i.e. debited or credited) to the account. Formatted according to [ISO 8601 Durations](https://en.wikipedia.org/wiki/ISO_8601#Durations) (excludes recurrence syntax).
          example: "P1M"
    depositRateAccountMetadata:
      required:
      - depositRateType
      - rate
      type: object
      properties:
        depositRateType:
          type: string
          description: >-
            (mandatory) - The type of rate (base, bonus, etc).
          example: "VARIABLE"
          enum:
          - BONUS
          - BUNDLE_BONUS
          - FIXED
          - FLOATING
          - INTRODUCTORY
          - MARKET_LINKED
          - VARIABLE
        rate:
          type: string
          description: >-
            (mandatory) - The rate to be applied.
          example: "0.0385"
        applicationFrequency:
          type: string
          description: >-
            (optional) - The period after which the calculated amount(s) are 'applied' (i.e. debited or credited) to the account.
          example: "P1M"
    feesAccountMetadata:
      required:
      - name
      - feeType
      type: object
      properties:
        name:
          type: string
          description: (mandatory) - Name of the fee.
          example: Dishonour fee
        feeType:
          type: string
          description: (mandatory) - The type of fee.
          enum:
          - DEPOSIT
          - EVENT
          - EXIT
          - PAYMENT
          - PERIODIC
          - PURCHASE
          - TRANSACTION
          - UPFRONT
          - VARIABLE
          - WITHDRAWAL
          example: EVENT
        amount:
          type: string
          description: >-
            (conditional) - The amount charged for the fee.
          example: "10.00"
        accrualFrequency:
          type: string
          description: >-
            (optional) - The indicative frequency with which the fee is calculated on the account.
          example: "P1M"
    AccountTransactionInterval:
