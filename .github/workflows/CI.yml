name: CI

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  pull-requests: write
  contents: write

env:
  PAT_GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:

  Test:
    name: Test Actions
    runs-on: self-hosted
    steps:
      - name: Checkout Main
        uses: actions/checkout@v3
        with:
          repository: basiqio/basiq-github-actions
          ref: main
          token: ${{ env.PAT_GITHUB_TOKEN }}
          path: ./.github/actions/basiq-github-actions

      # Test Prometheus Action
      - name: Post Prometheus Metrics
        uses: ./.github/actions/basiq-github-actions/prometheus
        with:
          metric_name: basiqio_new_releases
          metric_value: 1

  TagAndRelease:
    name: Tag and Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Bump version and push tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.1 # Leverages SemVer as per https://github.com/angular/angular.js/blob/master/DEVELOPERS.md#-git-commit-guidelines
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Create a GitHub release
      uses: ncipollo/release-action@v1.12.0
      with:
        tag: ${{ steps.tag_version.outputs.new_tag }}
        name: Release ${{ steps.tag_version.outputs.new_tag }}
        body: ${{ steps.tag_version.outputs.changelog }}